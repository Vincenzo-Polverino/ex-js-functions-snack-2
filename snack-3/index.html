<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack 3</title>
</head>

<body>

    <script>

        const eseguiOperazione = (a, b, operatore) => operatore(a, b);


        const somma = (a, b) => a + b;
        console.log(eseguiOperazione(6, 3, somma));


        const sottrazione = (a, b) => a - b;
        console.log(eseguiOperazione(6, 3, sottrazione));


        const moltiplicazione = (a, b) => a * b;
        console.log(eseguiOperazione(6, 3, moltiplicazione))


        const divisione = (a, b) => a / b;
        console.log(eseguiOperazione(6, 3, divisione));




    </script>

</body>

</html>
